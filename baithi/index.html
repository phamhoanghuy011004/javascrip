<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile Form</title>
</head>
<body>
    <div class="mot">
        <h1>MULTI STEPS FORM WIDGET</h1>
    </div>

    <div class="container">
        <form id="profileForm" class="needs-validation" novalidate>
            <div type="button" class="btn btn-primary" onclick="validateAndNext()">
                <h2>Profile</h2>
            </div>    
            <div class="mb-3">
                <label for="firstName" class="form-label"></label>
                <input type="text" placeholder="First Name" class="form-control" id="firstName" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label"></label>
                <input type="text" placeholder="Last Name" class="form-control" id="lastName" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label"></label>
                <input type="tel" placeholder="Phone" class="form-control" id="phone" required>
                <div class="invalid-feedback">Please enter a valid phone number.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender :</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="invalid-feedback">Please select your gender.</div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label"></label>
                <textarea class="form-control" placeholder="Address" id="address" rows="3" required></textarea>
                <div class="invalid-feedback">Please enter your address.</div>
            </div>
            <button type="button" class="btn btn-primary" onclick="validateAndNext()">Next</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scrpit.js"></script>
</body>
</html>
